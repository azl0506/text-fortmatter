<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìù Text Formatter</h1>
        <textarea name="textbox" id="textbox" placeholder="Enter your text here..."></textarea>

        <div class="buttons">
        <button  onclick="uppercase()" >UPPERCASE</button>
        <button  onclick="lowercase()">lowercase</button>
        <button  onclick="capitalize()">Capitalize Words</button>
        <button  onclick="removeSpaces()">Remove Extra Spaces</button>
        <button  onclick="replaceWord()">Replace Word</button>
        <button  onclick="countCharacters()">Count Characters</button>
        </div>

        <div class="output">
            <h3>Formatted Text:</h3>
            <p id="result" id="outputText" ></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
